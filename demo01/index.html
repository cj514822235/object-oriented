<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面向对象 Tab</title>
    <link rel="stylesheet" href="./styles/tab.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <h4>
            添加标签页
        </h4>
        <div class="tabsBox" id="tab">
            <!-- tab 标签 -->
            <nav class="firstNav">
                <ul>
                    <li class="currentTab"><span>测试1</span><span class="iconfont icon-close"></span></li>
                    <li><span>测试2</span><span class="iconfont icon-close"></span></li>
                    <li><span>测试3</span><span class="iconfont icon-close"></span></li>
                </ul>
                <div class="tabAdd">
                    <span>+</span>
                </div>
            </nav>

            <!-- tab 内容 -->
            <div class="sections">
                <section class="tabContent">测试1</section>
                <section>测试2</section>
                <section>测试3</section>
            </div>
        </div>
    </main>
    <script src="js/tab.js"></script>
</body>

</html>
